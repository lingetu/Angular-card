

  
<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{card.title}}</mat-card-title>
      <input
      [id]="card.done"
      type="checkbox"
      (change)="card.done = !card.done"
      [checked]="card.done" />

    </mat-card-header>
    <mat-card-content>
      <p>
        {{card.description}}
      </p>
    </mat-card-content>
      <div *ngIf="!editable">

      
      <button mat-button class="btn-footer"(click)="editable = !editable">Edit</button>
      <button mat-button class=" btn-warn btn-footer" (click)="remove.emit()">Delete</button>
    </div> 

      <div *ngIf="editable">


        <input
        class="sm-text-input"
        placeholder="edit Title"
        [value]="card.title"
        #editedcardTitle
        (keyup.enter)="savecard(editedcardTitle.value,editedcardDescription.value)" />
  
        <input
        class="sm-text-input"
        placeholder="edit descrition"
        [value]="card.description"
        #editedcardDescription
        (keyup.enter)="savecard(editedcardTitle.value,editedcardDescription.value)" />
  
      <div class="btn-wrapper">
        <button class="btn" (click)="editable = !editable">Cancel</button>
        <button class="btn btn-save" (click)="savecard(editedcardTitle.value,editedcardDescription.value)">
          Save
        </button>
      </div>
